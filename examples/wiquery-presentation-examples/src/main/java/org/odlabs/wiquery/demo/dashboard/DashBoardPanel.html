<wicket:panel>
	<ul wicket:id="todos" class="tasks todo">
		<li wicket:id="todos-list" class="task">
			<span wicket:id="title"></span>
			<span wicket:id="priority"></span>
		</li>
	</ul>
	
	<ul wicket:id="progress" class="tasks progress">
		<li wicket:id="progress-list" class="task">
			<span wicket:id="title"></span>
			<span wicket:id="priority"></span>
		</li>
	</ul>
	
	<ul wicket:id="done" class="tasks done">
		<li wicket:id="done-list" class="task">
			<span wicket:id="title"></span>
			<span wicket:id="priority"></span>
		</li>
	</ul>
</wicket:panel>
