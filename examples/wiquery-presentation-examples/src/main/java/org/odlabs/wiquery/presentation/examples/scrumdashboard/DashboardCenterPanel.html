<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:wicket="http://wicket.apache.org/">
    <wicket:head>
    </wicket:head>
    
    <wicket:panel>
    	<table style="height: 100%; width: 100%;">
    		<thead>
    			<tr style="height: 20px;">
    				<th>Todo</th>
    				<th>In progression</th>
    				<th>Done</th>
    			</tr>
    		</thead>
    		
    		<tbody>
    			<tr>
    				<td style="border: 1px solid black; width: 30%">A</td>
    				<td style="border: 1px solid black; width: 30%">B</td>
    				<td style="border: 1px solid black; width: 30%">C</td>
    				<td style="border: 1px solid black; width: 30%">
    					<button onclick="$('#taskDialog').dialog('open');">Open Task dialog</button>
					</td>
    			</tr>
    		</tbody>
    	</table>
    </wicket:panel>
</html>
