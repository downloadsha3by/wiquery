<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>WiQuery application</title>
	</head>
	
	<body>
		<wicket:extend>
			<table style="height: 100%; width: 100%;">				
				<tbody>
					<tr>
						<td>
							<button wicket:id="firstButton">[A button element]</button>
							<input value="A submit button" type="submit" wicket:id="secondButton" />
							<a href="#" wicket:id="thirdButton">[An anchor]</a>
							<button wicket:id="fourthButton">[An other button element]</button>
							<button wicket:id="fifthButton">[An ajax button]</button>
						</td>
					</tr>
				</tbody>
			</table>
		</wicket:extend>
	</body>
</html>
