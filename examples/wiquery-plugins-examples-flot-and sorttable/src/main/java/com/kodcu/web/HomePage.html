<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:wicket="http://wicket.apache.org/">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WiQuery Flot Example</title>
    </head>

    <body>

        <table style="height: 100%; width: 100%;">
            <thead>
                <tr>
                    <th style="text-align: left;">Simple Flot</th>
                    <th style="text-align: left;">Simple Flot with 4 series </th>
                    <th style="text-align: left;">Advanced Flot - Zooming feature included</th>
                    <th style="text-align: left;">Flot and Overview feature - Also Zooming feature included</th>
                    <th style="text-align: left;">Sorted table</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td style="width: 25%;">
                        <a href="#" wicket:id="SimpleFlot">Click</a>
                    </td>

                    <td style="width: 25%;">
                        <a href="#" wicket:id="SimpleFlotSeries">Click</a>
                    </td>

                    <td style="width: 25%;">
                        <a href="#" wicket:id="AdvancedFlot">Click</a>
                    </td>

                    <td style="width: 25%;">
                        <a href="#" wicket:id="FlotOverview">Click</a>
                    </td>
                    
                    <td style="width: 25%;">
                        <a href="#" wicket:id="SortTable">Click</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>

       
    </body>
</html>
