<html xmlns:wicket>
<wicket:panel>
 
  <div wicket:id="examples" class="section">
  	<h2 id="behaviors">WiQuery UI Resizable</h2>
	<p>
		This page shows how resizable is bound with WiQuery.
	</p>
	<div class="section">
		<div class="runit">
			<div class="resizable" wicket:id="example1">Resize me !</div>
		</div>
		
		<div class="source">
			<p class="htmlCode">
<code class="html">
&lt;div wicket:id="example1"&gt;Resize me !&lt;/div&gt;
</code>
			</p>
			<p class="javaCode">
<code class="js">
public MyWebPage() {
	Label label = new Label("example1", "Resize me !");
	add(label);
	label.add(new ResizableBehavior());		
}
</code>
			</p>
		</div>		
	</div>
  </div>
  
</wicket:panel>
</html>
